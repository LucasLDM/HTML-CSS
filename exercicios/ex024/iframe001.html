<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- 
        iframe significa "janela em linha" ou
        "inline frame". Ela te permite abrir
        uma janela com um site no meio da página.

        Alguns sites se recusam a aparecer no iframe, por conta da segurança, por exemplo o google.
     -->

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>


    <!-- 
        É uma boa prática pensar nos dispositivos que não suportam o iframe.
        Caso não suportem, coloque uma mensagem dentro da tag <iframe>, ou melhor,
        um link que redirecione para a página desejada.
     -->

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
        também é legal
    </p>
    
</body>
</html>
