<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Teste com Imagens no HTML</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>  
    <img src="logo-html-200.png" alt="Logo HTML5" > 
    <p>Podemos carregar, também, imagens que estão em subpastas. Neste caso, a imagem do CSS está em outra pasta.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-23-1174949.png" alt="Logo JavaScript">
</body>
</html>
