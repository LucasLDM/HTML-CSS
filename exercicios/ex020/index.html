<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display:none;
        }
        div:hover > p{
            display: block;
            width: 300px;
            color: white;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <p>Passe o mouse sobre a frase abaixo:</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
