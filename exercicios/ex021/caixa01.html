<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            padding: 10px;
            background-color: lightgreen;
            border: 10px solid darkgreen;
        }

        a{
            border-style: solid;
            border-width: 5px;
            border-color: indigo;
            padding: 3px;
            outline: 5px groove violet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a></p>
    <p>Note que inseri um conteúdo box-level e depois ele pulou um espaço e continuou o conteúdo, que no caso é o texto. O inline-level continuou na mesma linha.</p>
</body>
</html>
